version: "3"
services:
  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./api:/api
      - ./site.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - api
    networks:
      - backend-network

  mysql:
    image: mysql:latest
    ports:
      - "3036:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "container-root-password"
      MYSQL_DATABASE: "accounting-db"
    volumes:
      - mysql:/var/lib/mysql
    networks:
      - backend-network

  api:
    build: ./api
    volumes:
      - ./api:/api
    depends_on:
      - mysql
    networks:
      - backend-network

  frontend:
    image: node:16-alpine
    working_dir: /code
    volumes:
      - ./front:/code
    ports:
      - 5173:5173
    command: ["sh", "-c", "npm i && npm run dev -- --host=0.0.0.0"]

networks:
  backend-network:
    driver: bridge

volumes:
  mysql:
